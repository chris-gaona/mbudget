<ion-header>

  <ion-navbar id="modal-auth-toolbar">
    <ion-title id="modal-title">Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="modal-auth-container">
  <img margin-top src="https://s3.amazonaws.com/budtrac/budtrac-logo.png" alt="budtrac logo">
  <!--<div id="budtrac-logo">-->
  <!--<div id="budtrac-logo-circle"></div>-->
  <!--<div id="budtrac-logo-overlap"></div>-->
  <!--</div>-->

  <p ion-text color="light" text-center padding>Uh oh....forgot your password? That's okay, you can make a new one!</p>

  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <!--<ion-item *ngIf="hasValidationErrors" class="validation-errors">-->
    <!--<h5>{{validationErrors.message}}:</h5>-->
    <!--<ul>-->
    <!--<li>{{validationErrors.errors.property[0].message}}</li>-->
    <!--</ul>-->
    <!--</ion-item>-->

    <ion-item padding-horizontal>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email" (change)="elementChanged(email)" (keyup.enter)="loginButtonMain ? login(username, password) : signUp(username, password, confirmPassword, firstName); loading = true" [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>


    <ion-item padding-top class="no-bottom-border">
      <ion-buttons>
        <button type="submit" ion-button block [disabled]="loading" [class.loading]="loading" (click)="loading = true">{{loading ? 'Loading...' : 'Reset your Password'}}<span id="loading-spinner" *ngIf="loading"></span></button>
      </ion-buttons>
    </ion-item>

  </form>

  <div id="footer-container">
    <p ion-text color="light" class="small-text" text-center>
      <ion-icon name="logo-twitter"></ion-icon>
      <a href="https://twitter.com/chrissgaona">
        Follow @chrissgaona
      </a>
    </p>
    <p ion-text text-center color="light" class="small-text">Copyright &copy; 2016 Chris Gaona</p>
  </div>
</ion-content>
