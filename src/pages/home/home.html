<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="presentPopover($event)">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Budget Tracker</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openModal({charNum: 0})">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #popoverContent padding>
  <!--<h2>Budget Tracker</h2>-->
  <p>
    <!--A simple budget tracker built with <ion-icon name="heart"></ion-icon>-->
  </p>

  <ion-fab right bottom (click)="openModal({charNum: 1})">
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
