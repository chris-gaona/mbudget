<ion-header>
  <ion-toolbar id="modal-auth-toolbar">
    <ion-title id="modal-title">
      Login / Register
    </ion-title>
    <!--<ion-buttons end>-->
      <!--<button ion-button (click)="dismiss()">-->
        <!--<span ion-text color="primary" showWhen="ios">Cancel</span>-->
        <!--<ion-icon name="md-close" showWhen="android,windows"></ion-icon>-->
      <!--</button>-->
    <!--</ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content id="modal-auth-container">
  <img margin-top src="https://s3.amazonaws.com/budtrac/budtrac-logo.png" alt="budtrac logo">
  <!--<div id="budtrac-logo">-->
    <!--<div id="budtrac-logo-circle"></div>-->
    <!--<div id="budtrac-logo-overlap"></div>-->
  <!--</div>-->

  <p ion-text color="light" padding>Welcome to the BudTrac app! We're glad you're here. Use this app to easily track your weekly / monthly budgets. And best of all, it's all free!</p>

  <ion-list>

    <ion-item padding-horizontal *ngIf="!loginButtonMain">
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstName" (keyup.enter)="signUp(username, password, confirmPassword, firstName)"></ion-input>
    </ion-item>

    <ion-item padding-horizontal>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" (keyup.enter)="loginButtonMain ? login(username, password) : signUp(username, password, confirmPassword, firstName)"></ion-input>
    </ion-item>

    <ion-item padding-horizontal>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" (keyup.enter)="loginButtonMain ? login(username, password) : signUp(username, password, confirmPassword, firstName)"></ion-input>
    </ion-item>

    <ion-item padding-horizontal *ngIf="!loginButtonMain">
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" (keyup.enter)="signUp(username, password, confirmPassword, firstName)"></ion-input>
    </ion-item>

    <ion-item padding-top>
      <ion-buttons left>
        <button ion-button block (click)="login(username, password)" *ngIf="loginButtonMain">Login</button>
        <button ion-button block color="light" clear *ngIf="loginButtonMain" (click)="loginButtonMain = !loginButtonMain">Register</button>
        <button ion-button block *ngIf="!loginButtonMain" (click)="signUp(username, password, confirmPassword, firstName)">Register</button>
        <button ion-button block color="light" clear (click)="loginButtonMain = !loginButtonMain" *ngIf="!loginButtonMain">Login</button>
      </ion-buttons>
    </ion-item>

  </ion-list>

  <div id="footer-container">
    <p ion-text color="light" class="small-text">
      <ion-icon name="logo-twitter"></ion-icon>
      <a href="https://twitter.com/chrissgaona">
        Follow @chrissgaona
      </a>
    </p>
    <p ion-text color="light" class="small-text">Copyright &copy; 2016 Chris Gaona</p>
  </div>
</ion-content>
